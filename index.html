<script class="inline_embed" type="text/javascript">
    var domain = document.domain,
    photo_ = [{
        "width": "",
        "height": "",
        "low_res": "",
        "high_res": ""
    }];

    function event_is_alt_key(e) {
        return ((!e && window.event && (window.event.metaKey || window.event.altKey)) || (e && (e.metaKey || e.altKey)));
    };

    document.getElementById('photo_').onclick = function (e) {
        if (event_is_alt_key(e)) return true;

        window.parent.Tumblr.Lightbox.init(photo_);

        return false;
    }
</script>
    <script type="text/javascript">
    
$(window).on('scroll', function() {
			 $(".video").fitVids();
			 
			    $('.photoset-grid').photosetGrid();
    
    });

    $(document).ready(function(){
        
        
  $(".video").fitVids();
 
  $('.photoset-grid').photosetGrid({
  highresLinks: false,
  rel: $('.photoset-grid').attr('data-id'),
  gutter: '0px',

  onComplete: function(){
  
	/* For Tumblr Lightbox */
	$('.photoset-grid').each(function(){
	  var imgs = $(this).find('img');
	  var array = [];
	  for(i=0; i<imgs.length; i++) {
	    imgs.eq(i).attr('data-count',i+1);
	  } 
	  $(this).find('img').each(function(){
	    var arrayPart = {
	      width: $(this).data('width'),
	      height: $(this).data('height'),
	      low_res: $(this).attr('src'),
	      high_res: $(this).data('highres')
	    }
	    array.push(arrayPart);
	    $(this).on('click',function(){
	      Tumblr.Lightbox.init(array,$(this).data('count'));
	    });
	  });
	});
	/* End Tumblr Lightbox */
  
  }
});
    
});
</script>
